<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section0105</title>
</head>
<body>
    <!-- <script>内に記述する -->
    <script>

        //四則演算
        // 加算
        console.log(1 + 1);
        // 減算
        console.log(10 - 5);
        // 乗算
        console.log(2 * 3);
        // 除算
        console.log(10 / 3);
        // 剰余
        console.log(10 % 3);
        // 累乗
        console.log(10 ** 10);

    </script>
</body>
</html>
