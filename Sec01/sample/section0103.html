<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section0103</title>
</head>
<body>
    <!-- <script>内に記述する -->
    <script>
        // 変数に代入して計算
        // 名前
        let myname="イチノセ　ユウト";
        // 体重
        let weight=50;
        // 身長
        let height=1.6;
        // BMI
        let bmi=weight/(height**2);
        // 出力
        console.log("名前："+myname);
        console.log("体重："+weight+"kg");
        console.log("身長："+height+"m");
        console.log("BMI："+bmi);


    </script>
</body>
