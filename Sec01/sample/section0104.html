<body>
    <!-- <script>内に記述する -->
    <script>

        // constを使う例
        // 円周率
        const pie=3.14;
        // 半径
        let r=6;
        // 円の面積
        let area=(pie*r)**2;
        console.log("円の面積："+pie+"*"+r+"^2="+area);

    </script>
